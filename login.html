<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Platform - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-teal-600) 0%, var(--color-teal-500) 100%);
            padding: var(--space-20);
        }

        .auth-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-card-border);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        .auth-header h1 {
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .auth-header p {
            color: var(--color-text-secondary);
            margin: 0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        .auth-toggle {
            text-align: center;
            margin-top: var(--space-20);
        }

        .auth-toggle a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(var(--color-error-rgb), 0.15);
            color: var(--color-error);
            padding: var(--space-12);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-16);
        }

        .success-message {
            background: rgba(var(--color-success-rgb), 0.15);
            color: var(--color-success);
            padding: var(--space-12);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-16);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--space-8);
            color: var(--color-text-secondary);
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Hazard Platform</h1>
                <p>Ocean Information Services</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn--primary btn--full-width">
                    <span id="loginButtonText">Sign In</span>
                    <div id="loginLoading" class="loading">
                        <div class="loading-spinner"></div>
                        <span>Signing in...</span>
                    </div>
                </button>

                <div class="auth-toggle">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up here</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label class="form-label" for="registerName">Full Name</label>
                    <input type="text" id="registerName" class="form-control" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" class="form-control" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required placeholder="Create a password" minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn--primary btn--full-width">
                    <span id="registerButtonText">Create Account</span>
                    <div id="registerLoading" class="loading">
                        <div class="loading-spinner"></div>
                        <span>Creating account...</span>
                    </div>
                </button>

                <div class="auth-toggle">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Toggle buttons
        const showRegisterBtn = document.getElementById('showRegister');
        const showLoginBtn = document.getElementById('showLogin');

        // Show/hide forms
        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            hideMessages();
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            hideMessages();
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            setLoadingState('login', true);
            hideMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', data.name || 'User');
                    
                    showSuccessMessage('Login successful! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showErrorMessage(data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showErrorMessage('Network error. Please check your connection and try again.');
            } finally {
                setLoadingState('login', false);
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showErrorMessage('Passwords do not match.');
                return;
            }

            // Show loading state
            setLoadingState('register', true);
            hideMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage('Account created successfully! Please sign in.');
                    
                    // Clear form and switch to login
                    registerForm.reset();
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        // Pre-fill email
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    showErrorMessage(data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showErrorMessage('Network error. Please check your connection and try again.');
            } finally {
                setLoadingState('register', false);
            }
        });

        // Utility functions
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoadingState(form, isLoading) {
            const buttonText = document.getElementById(`${form}ButtonText`);
            const loading = document.getElementById(`${form}Loading`);
            const submitBtn = document.querySelector(`#${form}Form button[type="submit"]`);

            if (isLoading) {
                buttonText.style.display = 'none';
                loading.classList.add('active');
                submitBtn.disabled = true;
            } else {
                buttonText.style.display = 'inline';
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
